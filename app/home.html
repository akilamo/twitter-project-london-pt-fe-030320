<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Home - User</title>
</head>

<body style="background-color: white;">

    <div class="home-page">
        <div class="path">
            <img src="./img/path-header.png" alt="">
        </div>
        <div class="polygons">
            <img src="./img/Polygon-1.png" class="polygon1" alt="image-background">
            <img src="./img/Polygon-2.png" alt="image-background" class="polygon2">
            <img src="./img/Polygon-7.png" alt="image-background" class="polygon7">
        </div>
        <div class="header">
            <div class="avatar">
                <label for="file-input">
                    <img src="./img/camera.png" id="profilepic" style="pointer-events: none" />
                </label>
                <input id="file-input" type="file" />
            </div>
            <div class="user"></div>
            <div class="line"></div>
        </div>
        <div class="tweet-container"></div>

        <div class="quill">
            <a href="./create.html">
                <img src="./img/quill 1.png" alt="write-tweet-icon">
            </a>
        </div>
    </div>
</body>

<script type="module" src="./js/home.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Create Tweet</title>
</head>

<body>

    <div class="polygons">
        <img src="./img/Polygon-1.png" class="polygon1" alt="image-background">
        <img src="./img/Polygon-2.png" alt="image-background" class="polygon2">
        <img src="./img/Polygon-7.png" alt="image-background" class="polygon7">
    </div>

    <div class="create-tweet">
        <div class="create-actions">
            <div class="arrowback">
                <a href="home.html">
                    <img src="./img/arrow-back.png" alt="back-button">
                </a>
            </div>
            <div class="submitTweet">
                <button type="submit" id="postTweet">Tweet</button>
            </div>
        </div>
    </div>
    <div class="create-box">
        <div class="textbox">
            <textarea name="tweet" id="" placeholder="What's on your mind?"></textarea>
        </div>
    </div>
       <div class="humans">
        <div class="human1">
            <img src="./img/humaaan-82.png" alt="humans-standing">
        </div>
        <div class="human2">
            <img src="./img/standing1.png" alt="humans-standing">
        </div>
      
    </div>

    </div>

</body>
<script type="module" src="./js/create-tweet.js"></script>

</html>

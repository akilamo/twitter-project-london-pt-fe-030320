<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/styles.css">
    <title>Twitter</title>
</head>

<body>
<div class="login-page">

    <div class="polygons">
        <img src="./img/Polygon-1.png" class="polygon1" alt="image-background">
        <img src="./img/Polygon-2.png" alt="" class="polygon2">
        <img src="./img/Polygon-3.png" alt="" class="polygon3">
        <img src="./img/Polygon-4.png" alt="" class="polygon4">
        <img src="./img/Polygon-5.png" alt="" class="polygon5">
        <img src="./img/Polygon-6.png" alt="" class="polygon6">

    </div>
 


    <div class="login-container">
        <div class="person-sitting">
            <img src="img/sitting.png" alt="person-sitting">
        </div>

        <div class="input-data">
            <form action='home.html'>
                <div class="inputs">
                    <input type="text" id="username" placeholder="User name" class="input-default">
                    <input type="password" id="password" placeholder="Password">
                </div>
        
                <div class="submit">
                    <!-- <input type="submit" value="Login" class="login"> -->
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>   
</body>
<script type="module" src="./js/index.js"></script>

</html>

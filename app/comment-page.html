<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tweet Details</title>
</head>

<body>
    <div class="tweet-focus-page">   
        <div class="polygons">
            <img src="./img/Polygon-1.png" class="polygon1" alt="image-background">
            <img src="./img/Polygon-2.png" alt="image-background" class="polygon2">
            <img src="./img/sitting-2.png" alt="image-background" class="polygon7">
        </div>

        <div class="back-action">
            <div class="arrowback">
                <a href="home.html">
                    <img src="./img/arrow-back.png" alt="back-button">
                </a>
            </div>
            <p>Tweet</p>
        </div>
        <div class="render-container">
            <div class="header-user">
                <div class="avatar"></div>
                <div class="user-info"></div>
            </div>
            <div class="tweet-body"></div>
            <div class="actions"></div>
            <div class="reply-section inactive"></div>
            <div class="comment-container">
                <h4>COMMENTS</h4>
                <div class="comment-list"></div>
            </div>
        </div>
        <div class="bubble">
            <img src="./img/comment-bubble.png" alt="write-tweet-icon">
        </div>
    </div>

</body>
<script type="module" src="./js/comment-page.js"></script>
</html>
